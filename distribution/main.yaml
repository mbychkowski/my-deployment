apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: main
  namespace: argocd
spec:
  project: default
  source:
    repoURL: git@github.com:mbychkowski/my-deployment.git
    targetRevision: demo/gitops-001
    path: ./distribution
    kustomize:
      version: v4.2.0_ksops.v2.6.0
  destination:
    server: https://kubernetes.default.svc
  syncPolicy:
    automated:
      prune: true
      selfHeal: true