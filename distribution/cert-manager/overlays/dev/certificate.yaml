apiVersion: cert-manager.io/v1
kind: Certificate
metadata:
  name: bychkow-ski-ingress-cert
  namespace: istio-system
spec:
  secretName: bychkow-ski-ingress-cert-tls
  commonName: '*.bychkow.ski'
  issuerRef:
    # The issuer created previously
    name: letsencrypt-prod
  dnsNames:
  - 'bychkow.ski'
  - '*.bychkow.ski'
